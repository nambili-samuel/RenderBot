services:
  # Eva Geises Telegram Bot
  - type: web
    name: eva-geises-bot
    env: python
    region: frankfurt  # or oregon, singapore - choose closest to you
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # You'll add this manually in Render dashboard
      - key: ADMIN_IDS
        sync: false  # You'll add this manually in Render dashboard
      - key: DATABASE_PATH
        value: /opt/render/project/src/bot_data.db
      - key: PYTHON_VERSION
        value: 3.11.0
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Health check (optional but recommended)
    healthCheckPath: /
